<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Jquery e Bootstrap (CDN) -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- CSS customizado -->
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        
        <!-- JS.Cadastro -->
        <script src="js/cadastro.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Cadastro de Clientes</h1>
        <h3>Coloque seu Login e Senha para entrar</h3>
        <div class="modal-dialog">
            <input type="text" name="login" placeholder="Usuario" />
            <input type="password" name="senha" placeholder="Senha" />
            <button onclick="LimpaIndex();" class="btn btn-primary" type="reset">Limpar</button>
            <button onclick="Logar();" class="btn btn-success" type="submit">Entrar</button>
        </div>
    </body>
</html>
