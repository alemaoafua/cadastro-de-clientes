<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Jquery e Bootstrap -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- CSS customizado -->
        <link href="css/cadastro.css" rel="stylesheet" type="text/css"/>
        
        <!-- JS Customizado -->
        <script src="js/cadastro.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="modal-dialog">
            <button class="btn btn-info" onclick="Sair();">Sair</button>
            <button class="btn btn-info" onclick="CarregarDados();">Carregar</button>
            <h3>Novo Cliente</h3>
            <input type="text" name="nome" placeholder="Nome Completo" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="telefone" placeholder="Telefone" />
            
            <button class="btn btn-warning">Atualizar</button>
            <button class="btn btn-danger">Deletar</button>
  
        </div>
        <hr />
        
        <div class="modal-content">
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </thead>
                <tbody id="resultado">
                    
                </tbody>
            </table>
        </div>
      
    </body>
    <script type="text/javascript">CarregarDados();</script>
</html>
